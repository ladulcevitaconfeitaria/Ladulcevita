<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - La Dulce Vita</title>
  <style>
    body {
      background-color: #0d2d1e;
      color: #d4af37;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 40px 20px;
    }
    img {
      max-width: 180px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #d4af37;
      color: #0d2d1e;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      color: #d4af37;
      text-decoration: underline;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/ladulcevitaconfeitaria/assets/main/logo.png" alt="Logo La Dulce Vita">
  <h1>Cadastre-se no Clube La Dulce Vita</h1>
  <form method="post">
    <input type="text" name="nome" placeholder="Nome completo" required><br>
    <input type="email" name="email" placeholder="E-mail" required><br>
    <input type="password" name="senha" placeholder="Senha" required><br>
    <button type="submit">Cadastrar</button>
  </form>
  <a href="/login">JÃ¡ tenho conta</a>
</body>
</html>
