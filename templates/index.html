<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>La Dulce Vita</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: #0d2d1e;
      color: #d4af37;
      text-align: center;
    }
    .container {
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.2em;
      font-weight: bold;
    }
    p {
      font-size: 1.4em;
      font-style: italic;
      margin-bottom: 40px;
    }
    .btn {
      padding: 12px 24px;
      background-color: #d4af37;
      color: #0d2d1e;
      border: none;
      font-size: 1em;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #c59e2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/ladulcevitaconfeitaria/assets/main/logo.png" alt="Logo La Dulce Vita" style="max-width: 250px;">
    <h1>Bem-vindo ao Clube La Dulce Vita!</h1>
    <p>EAT GOOD, FEEL GOOD.</p>
    <a href="/cadastro" class="btn">Quero me cadastrar</a>
  </div>
</body>
</html>
